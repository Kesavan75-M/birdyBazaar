{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login - BirdyBazaar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #f0f4ff, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-card {
            max-width: 420px;
            margin: auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: fadeSlideUp 0.8s ease-in-out;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            font-weight: 600;
        }

        .btn-login {
            background-color: #007bff;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-login:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        .brand-heading {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 15px;
        }

        .brand-heading h1 {
            font-weight: bold;
        }

        .brand-heading span {
            color: #0d6efd;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px 0;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Branding -->
<div class="brand-heading">
    <h1>Welcome to <span>BirdyBazaar</span> üê•</h1>
    <p class="text-muted">Customer login to view and order your favorite birds</p>
</div>

<!-- Login Card -->
<div class="container">
    <div class="login-card">
        <h3 class="text-center text-primary mb-4">Customer Login</h3>

        <form method="POST" action="{% url 'customer_check_login' %}">
            {% csrf_token %}

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control border-primary" name="email" id="email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control border-primary" name="password" id="password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-login w-100">Login</button>

            <!-- Error Display -->
            {% if error and error != "" %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 BirdyBazaar. All rights reserved.
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
