{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Bird - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Add New Bird Product</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Bird Type</label>
            <select name="bird_type" class="form-select" required>
                <option value="rooster">Rooster</option>
                <option value="hen">Hen</option>
                <option value="chick">Chick</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Niram</label>
            <input type="text" name="niram" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Weight</label>
            <input type="text" name="weight" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" name="age" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" step="0.01" class="form-control" required>
        </div>

        <!-- File uploads -->
        <div class="mb-3">
            <label class="form-label">Bird Image</label>
            <input type="file" name="image" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Bird Video</label>
            <input type="file" name="video" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Father Image</label>
            <input type="file" name="father_image" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Father Video</label>
            <input type="file" name="father_video" class="form-control">
        </div>

        <!-- You can set vendor manually for now -->
        <div class="mb-3">
            <label class="form-label">Vendor ID</label>
            <input type="number" name="vendor_id" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Add Bird</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
