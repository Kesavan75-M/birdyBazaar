{% extends 'base.html' %}
{% block content %}

<!-- Optional: if not already in base.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f3f4f6;
    }

    .vendor-dashboard {
        max-width: 800px;
        margin: 80px auto;
        padding: 40px;
        background-color: #1f2937;
        color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        animation: zoomIn 0.6s ease-in-out;
    }

    .vendor-dashboard h2 {
        font-size: 2.2rem;
        margin-bottom: 15px;
        font-weight: bold;
    }

    .vendor-dashboard p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #d1d5db;
    }

    .btn-upload {
        background-color: #fbbf24;
        color: #1f2937;
        font-weight: 600;
        font-size: 1.05rem;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .btn-upload:hover {
        background-color: #f59e0b;
    }

    @keyframes zoomIn {
        0% {
            transform: scale(0.95);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>

<div class="vendor-dashboard text-center">
    <h2>ðŸ‘‹ Hello, Vendor!</h2>
    <p>Welcome to your vendor panel. You can now upload your bird details, manage your stock, and grow your sales through <strong>BirdyBazaar</strong>.</p>
    
    <a href="{% url 'vendor_upload' %}" class="btn btn-upload">Get Started â€“ Upload Bird</a>
</div>

{% endblock %}
