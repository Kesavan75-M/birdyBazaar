{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Login - BirdyBazaar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #f0f4ff, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-card {
            max-width: 420px;
            margin: auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeSlideUp 0.8s ease-in-out;
            padding: 30px;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0d6efd;
            transform: scale(1.03);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #0d6efd;
            user-select: none;
        }

        .brand-heading {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 15px;
        }

        .brand-heading h1 {
            font-weight: bold;
        }

        .brand-heading span {
            color: #0d6efd;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px 0;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Branding -->
<div class="brand-heading">
    <h1>Welcome to <span>BirdyBazaar</span> üêî</h1>
    <p class="text-muted">Login as a Vendor to manage your bird listings and sales</p>
</div>

<!-- Login Card -->
<div class="container">
    <div class="login-card">
        <h3 class="text-center text-primary mb-4">Vendor Login</h3>

        <form method="POST" action="{% url 'check_vendor_login_form' %}">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control border-primary" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password-field" class="form-control border-primary" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">Show</span>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <!-- Error -->
            {% if error %}
                <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 BirdyBazaar. All rights reserved.
</footer>

<!-- Bootstrap & Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password-field");
        const toggleBtn = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleBtn.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            toggleBtn.textContent = "Show";
        }
    }
</script>

</body>
</html>
