{% extends 'base.html' %}
{% block content %}

<h2>Upload Your Bird Details</h2>

<!-- âœ… Message block -->
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-2" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Bird Type:</label>
    <select name="bird_type" class="form-select" required>
        <option value="">-- Select Type --</option>
        <option value="rooster">Rooster</option>
        <option value="hen">Hen</option>
        <option value="chick">Chick</option>
    </select><br>

    <label>Color (Niram):</label>
    <input type="text" name="niram" class="form-control" required><br>

    <label>Weight (kg):</label>
    <input type="text" step="0.01" name="weight" class="form-control" required><br>

    <label>Age (in days):</label>
    <input type="text" name="age" class="form-control" required><br>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" class="form-control" required><br>

    <label>Bird Image:</label>
    <input type="file" name="image" class="form-control" required><br>

    <label>Bird Video (optional):</label>
    <input type="file" name="video" class="form-control"><br>

    <label>Father Image:</label>
    <input type="file" name="father_image" class="form-control" required><br>

    <label>Father Video:</label>
    <input type="file" name="father_video" class="form-control"><br>

    <button type="submit" class="btn btn-success">Upload Bird</button>
</form>

{% endblock %}
